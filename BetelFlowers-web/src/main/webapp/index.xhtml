<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Betel Flowers - Iniciar</title>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css"/>
        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/scss/style.scss"/>
        <link rel='stylesheet' href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="wrapper">
            <form class="form-signin">       
                <div align="center">
                    <p:graphicImage name="/img/logo.png"/>
                </div>
                <h2 class="form-signin-heading"></h2>
                <p:inputText id="username" styleClass="form-control" placeholder="Username" required="true"/>
                <p:message for="username" display="tooltip" severity="error"/>

                <p:password id="password" styleClass="form-control" placeholder="Password" required="true"/>
                <p:message for="password" display="tooltip" severity="error"/>

                <p:messages id="msgs"  globalOnly="true" showDetail="true" severity="info, error, warning"/>
                <p:commandButton styleClass="btn-lg btn-block" value="Iniciar"/> 
                <h2 class="form-signin-heading"></h2>
            </form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#login-form').effect("shake", {times: 5}, 100);
                } else {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
