<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Betel Flowers - Iniciar</title>
    </h:head>
    <h:body styleClass="containerLogin">
        <div class="logo-container">
            <h:graphicImage name="img/logo.png" id="PageLogo"/>
        </div>
        <div class="ui-g">
            <p:panel header="Iniciar SesiÃ³n" styleClass="panel-login">
                <h:form id="flogin">
                    <div class="ui-g-12" style="padding-top:35px;">
                        <p:inputText id="username" placeholder="Username" style="width:60%;"
                                     required="true"
                                     value="#{loginBean.usuario.username}"/>
                        <br/>
                    </div>
                    <div class="ui-g-12" style="padding-top:10px;">
                        <p:password id="password" placeholder="Password" style="width:60%"
                                    required="true"
                                    value="#{loginBean.usuario.password}"/>
                    </div>
                    <p:messages id="messages"  globalOnly="true" showDetail="true" severity="info, error, warning"/>
                </h:form>
                <p:commandButton id="loginButton" value="Iniciar"
                                 update=":flogin, :flogin:messages"
                                 actionListener="#{loginBean.login(evt)}"
                                 oncomplete="handleLoginRequest(xhr, status, args)"/>
            </p:panel>
            <div class="ui-g-12 footer-login">
                <span>Betel-Flowers by Softlutions</span><br/>
                <span>All rights reserved.</span>
            </div>
        </div>

        <style type="text/css">
            html {height: 100%;}
            .ui-button-text, .ui-button-text-only .ui-button-text{padding:8px !important; transition:none !important;}
            .ui-panel .ui-panel-title {font-size: 17px;}
        </style>

        <h:outputStylesheet name="css/layout-green.css" library="icarus-layout" />
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    jQuery('#flogin').effect("shake", {times: 5}, 100);
                } else {
                    location.href = args.ruta;
                }
            }
        </script>
    </h:body>
</html>
