<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./betel/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="fadd">
            <p:panel header="Registrar Puerto">
                <h:panelGrid cellpadding="5" style="float: right">
                    <p:clock pattern="dd/MM/yyyy HH:mm:ss"/>
                </h:panelGrid>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="nombre" value="Puerto:"/>
                    <p:inputText id="nombre" required="true" 
                                 value="#{puertoBean.nuevo.nombre}"/>
                    <p:message for="nombre" display="tooltip" severity="error"/>

                    <p:outputLabel for="pais" value="Pais:"/>
                    <p:selectOneMenu id="pais" required="true" value="#{puertoBean.nuevo.ciudad.pais.codigo}">
                        <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{paisBean.paices}" var="pas" itemLabel="#{pas.nombre}"
                                       itemValue="#{pas.codigo}"/>
                        <p:ajax update=":fadd:ciudad" listener="#{puertoBean.changePais}"/>
                    </p:selectOneMenu>
                    <p:message for="pais" display="tooltip" severity="error"/>

                    <p:outputLabel for="ciudad" value="Ciudad:"/>
                    <p:selectOneMenu id="ciudad" required="true" value="#{puertoBean.nuevo.ciudad.codigo}">
                        <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{puertoBean.ciudades}" var="ciu"
                                       itemLabel="#{ciu.nombre}" itemValue="#{ciu.codigo}"/>
                    </p:selectOneMenu>
                    <p:message for="ciudad" display="tooltip" severity="error"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:messages id="messages"  globalOnly="true" showDetail="true" severity="info, error, warning"/>
                    <p:commandButton value="Guardar" update=":fadd, :fdtpuer:dtpuer, :fadd:messages" 
                                     actionListener="#{puertoBean.add(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
        <h:form id="fdtpuer">
            <h:panelGrid style="margin: 0 auto;">
                <p:dataTable id="dtpuer" var="puer" rows="5"
                             paginator="true" tableStyle="width: auto"
                             paginatorPosition="Bottom"
                             value="#{puertoBean.puertos}">

                    <f:facet name="header">
                        <h:outputText value="Puertos"/>
                    </f:facet>
                    <p:column headerText="Fecha" style="text-align: center">
                        <h:outputText value="#{puer.lastChange}">
                            <f:convertDateTime pattern="dd/MM/yyy HH:mm:ss a" timeZone="#{calendarioBean.calenadario.timeZone}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Codigo" style="text-align: center">
                        <h:outputText value="#{puer.codigo}"/>
                    </p:column>
                    <p:column headerText="Puerto" style="text-align: center">
                        <h:outputText value="#{puer.nombre}"/>
                    </p:column>
                    <p:column headerText="Pais" style="text-align: center">
                        <h:outputText value="#{puer.ciudad.pais.nombre}"/>
                    </p:column>
                    <p:column headerText="Ciudad" style="text-align: center">
                        <h:outputText value="#{puer.ciudad.nombre}"/>
                    </p:column>
                    <p:column headerText="Modificar" style="text-align: center">
                        <p:commandButton value="Editar" update=":fedit:editEspe, :fadd:messages"
                                         oncomplete="PF('dlgModifyPuer').show()">
                            <f:setPropertyActionListener value="#{puer}" target="#{puertoBean.nuevo}" />
                            <f:setPropertyActionListener value="#{puer}" target="#{puertoBean.selected}" />
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Borrar" style="text-align: center">
                        <p:commandButton value="Eliminar" update=":fdelete:deleteEspe, :fadd:messages"
                                         oncomplete="PF('dlgDeletePuer').show()">
                            <f:setPropertyActionListener value="#{puer}" target="#{puertoBean.selected}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
        <h:form id="fedit">
            <p:dialog header="Modificar Puerto" widgetVar="dlgModifyPuer" resizable="false" 
                      modal="true" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="editEspe">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="nombre" value="Puerto:"/>
                        <p:inputText id="nombre" required="true" 
                                     value="#{puertoBean.selected.nombre}"/>
                        <p:message for="nombre" display="tooltip" severity="error"/>

                        <p:outputLabel for="pais" value="Pais:"/>
                        <p:selectOneMenu id="pais" required="true"
                                         value="#{puertoBean.nuevo.ciudad.pais.codigo}">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{paisBean.paices}" var="pass"
                                           itemLabel="#{pass.nombre}" itemValue="#{pass.codigo}"/>
                            <p:ajax update=":fedit:eciudad" listener="#{puertoBean.changePais}"/>
                        </p:selectOneMenu>
                        <p:message for="pais" display="tooltip" severity="error"/>

                        <p:outputLabel for="eciudad" value="Ciudad:"/>
                        <p:selectOneMenu id="eciudad" required="true"
                                         value="#{puertoBean.nuevo.ciudad.codigo}">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{puertoBean.ciudades}" var="ciu"
                                           itemLabel="#{ciu.nombre}" itemValue="#{ciu.codigo}"/>
                        </p:selectOneMenu>
                        <p:message for="eciudad" display="tooltip" severity="error"/>
                    </h:panelGrid>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Modificar" update=":fedit, :fadd:messages, :fdtpuer:dtpuer" 
                                     actionListener="#{puertoBean.modify(evt)}"/>
                </f:facet>
            </p:dialog>
        </h:form>
        <h:form id="fdelete">
            <p:dialog header="Eliminar Puerto" widgetVar="dlgDeletePuer" resizable="false" 
                      modal="true" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="deleteEspe">
                    <p:outputLabel value="Se eliminara el siguiente registro:"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Puerto:"/>
                        <p:outputLabel value="#{puertoBean.selected.nombre}"/>

                        <p:outputLabel value="Pais:"/>
                        <p:outputLabel value="#{puertoBean.selected.ciudad.pais.nombre}"/>

                        <p:outputLabel value="Ciudad:"/>
                        <p:outputLabel value="#{puertoBean.selected.ciudad.nombre}"/>
                    </h:panelGrid>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Eliminar" update=":fdelete, :fadd:messages, :fdtpuer:dtpuer" 
                                     actionListener="#{puertoBean.remove(evt)}"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
