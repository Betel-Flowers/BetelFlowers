<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <div id="top-bar-wrapper">
        <div id="top-bar">
            <div class="search-bar">
                
            </div>
            
            <div class="top-bar-profile">
                <div class="profile-name">
                    <span><h:outputText value="#{credencialBean.userSession.infoPersonal.nombres} #{credencialBean.userSession.infoPersonal.apellidos}"/></span><br/>
                    <h:outputText value="#{credencialBean.userSession.tipoUsuario.nombre}"/>
                </div>
                <a href="#" id="profile-image">
                    <h:graphicImage value="#{credencialBean.userSession.infoPersonal.urlFoto}" 
                                    width="50px" height="56px"
                                    library="icarus-layout" style="border: 0 none;"/>
                </a>
                <ul class="top-submenu animated flipInX">
                    <li>
                        <a href="#">
                            <i class="fa fa-fw fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="top-submenu-icon fa fa-fw fa-calendar"></i>
                            <span>Calendar</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="top-submenu-icon fa fa-fw fa-envelope"></i>
                            <span>Messages</span>
                            <span class="top-submenu-badge">5</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="top-submenu-icon fa fa-fw fa-close"></i>
                            <span>Log Out</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>


</ui:composition>
