<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <div id="top-bar-wrapper">
        <div id="top-bar">
            <div class="search-bar">

            </div>

            <div class="top-bar-profile">
                <div class="profile-name">
                    <span><h:outputText value="#{credencialBean.userSession.infoPersonal.nombres} #{credencialBean.userSession.infoPersonal.apellidos}"/></span><br/>
                    <h:outputText value="#{credencialBean.userSession.tipoUsuario.nombre}"/>
                </div>
                <a href="#" id="profile-image">
                    <h:graphicImage id="imgPerfil" value="#{credencialBean.userSession.infoPersonal.urlFoto}" 
                                    width="50px" height="56px"
                                    library="icarus-layout" style="border: 0 none;"/>
                </a>
                <ul class="top-submenu animated flipInX">
                    <li>
                        <h:link outcome="/faces/views/perfil">
                            <i class="fa fa-fw fa-user"></i>
                            <span>Perfil</span>
                        </h:link>
                    </li>
                    <li>
                        <p:commandLink actionListener="#{credencialBean.logout(event)}"
                                       oncomplete="handleLoginRequest(xhr, status, args)">
                            <i class="top-submenu-icon fa fa-fw fa-close"></i>
                            <span>Salir</span>
                        </p:commandLink>
                    </li>
                </ul>
            </div>

        </div>
    </div>


</ui:composition>
