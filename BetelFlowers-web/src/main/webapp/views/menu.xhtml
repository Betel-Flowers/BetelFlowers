<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputScript name="js/jquery-3.1.1.min.js"/>
        <title>Betel Flowers - Menu</title>
    </h:head>

    <h:body>

        <div id="top">
            <h:panelGrid style="margin: 0 auto;">
                <p:graphicImage name="/img/logo.png" width="75%" height="75%"/>
            </h:panelGrid>
        </div>
        <div>
            <div id="left">

            </div>
            <div>
                <div id="right">

                </div>
                <div id="content" class="right_content">
                    <h:form id="fmenu">
                        <p:menubar>
                            <p:submenu label="Producto">
                                <p:menuitem value="Bloques" outcome="/faces/views/bloque"/>
                                <p:menuitem value="Especies" outcome="/faces/views/especie"/>
                                <p:menuitem value="Variedades" outcome="/faces/views/variedad"/>
                                <p:menuitem value="Detalles de Variedad" outcome="/faces/views/detallevariedad"/>
                            </p:submenu>

                            <p:submenu label="Bodega">
                                <p:menuitem value="Cuartos Frios" outcome="/faces/views/cuartofrio"/>
                                <p:menuitem value="Blodegas Virtuales" outcome="/faces/views/bodega"/>
                            </p:submenu>

                            <p:submenu label="Poscosecha">
                                <p:menuitem value="Registro Flor del Cultivo" outcome="/faces/views/registrocultivo"/>
                                <p:menuitem value="Registro Exportacion" outcome="/faces/views/registroexportacion"/>
                                <p:menuitem value="Registro Nacional" outcome="/faces/views/registronacional"/>
                                <p:menuitem value="Registro Causas" outcome="/faces/views/causa"/>
                                <p:menuitem value="Registro Motivos" outcome="/faces/views/motivo"/>
                            </p:submenu>

                            <p:submenu label="Clientes">
                                <p:menuitem value="Registro Cliente" outcome="/faces/views/cliente"/>
                                <p:menuitem value="Actulizar Cliente" outcome="/faces/views/modificarcliente"/>
                                <p:menuitem value="Registro Pais" outcome="/faces/views/pais"/>
                                <p:menuitem value="Registro Ciudad" outcome="/faces/views/ciudad"/>
                            </p:submenu>

                            <p:submenu label="Ventas">
                                <p:menuitem value="Stock de Ventas" outcome="/faces/views/stockventas"/>
                                <p:menuitem value="Tipos de Caja" outcome="/faces/views/tipocaja"/>
                                <p:menuitem value="DAEs" outcome="/faces/views/dae"/>
                                <p:menuitem value="Cargueras" outcome="/faces/views/carguera"/>
                            </p:submenu>

                            <f:facet name="options">
                                <p:commandButton value="Salir"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                    <ui:insert name="content">

                    </ui:insert>
                </div>
            </div>
        </div>
        <div id="bottom">

        </div>

    </h:body>

</html>
