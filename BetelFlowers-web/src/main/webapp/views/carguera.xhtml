<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./menu.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="fadd">
            <p:panel header="Registrar Carguera">
                <h:panelGrid cellpadding="5" style="float: right">
                    <p:clock pattern="dd/MM/yyyy HH:mm:ss"/>
                </h:panelGrid>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="nombre" value="Nombre:"/>
                    <p:inputText id="nombre" required="true" 
                                 value="#{cargueraBean.nuevo.nombre}"/>
                    <p:message for="nombre" display="tooltip" severity="error"/>

                    <p:outputLabel for="ruc" value="RUC:"/>
                    <p:inputText id="ruc" required="true"
                                 value="#{cargueraBean.nuevo.ruc}"/>
                    <p:message for="ruc" display="tooltip" severity="error"/>

                    <p:outputLabel for="telefono" value="Telefono:"/>
                    <p:inputText id="telefono" required="true"
                                 value="#{cargueraBean.nuevo.telefono}"/>
                    <p:message for="telefono" display="tooltip" severity="error"/>

                    <p:outputLabel for="correo1" value="Correo 1:"/>
                    <p:inputText id="correo1" required="true"
                                 value="#{cargueraBean.nuevo.correo1}"/>
                    <p:message for="correo1" display="tooltip" severity="error"/>

                    <p:outputLabel for="correo2" value="Correo 2:"/>
                    <p:inputText id="correo2" required="true"
                                 value="#{cargueraBean.nuevo.correo2}"/>
                    <p:message for="correo2" display="tooltip" severity="error"/>

                    <p:outputLabel for="bodega" value="Bodega:"/>
                    <p:selectOneMenu id="bodega" required="true" value="#{cargueraBean.nuevo.bodega.codigo}">
                        <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{bodegaBean.bodegas}" var="bod"
                                       itemLabel="#{bod.nombre}" itemValue="#{bod.codigo}"/>
                    </p:selectOneMenu>
                    <p:message for="bodega" display="tooltip" severity="error"/>
                </h:panelGrid>
                <f:facet name="footer">
                    <p:messages id="messages"  globalOnly="true" showDetail="true" severity="info, error, warning"/>
                    <p:commandButton value="Guardar" update=":fadd, :fdtcar:dtcar, :fadd:messages" 
                                     actionListener="#{cargueraBean.add(evt)}"/>
                </f:facet>
            </p:panel>
        </h:form>
        <h:form id="fdtcar">
            <h:panelGrid style="margin: 0 auto;">
                <p:dataTable id="dtcar" var="car" rows="5"
                             paginator="true" tableStyle="width: auto"
                             paginatorPosition="Bottom"
                             value="#{cargueraBean.cargueras}">

                    <f:facet name="header">
                        <h:outputText value="Cargueras"/>
                    </f:facet>
                    <p:column headerText="Fecha" style="text-align: center">
                        <h:outputText value="#{car.lastChange}">
                            <f:convertDateTime pattern="dd/MM/yyy HH:mm:ss a" timeZone="#{calendarioBean.calenadario.timeZone}"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Nombre" style="text-align: center">
                        <h:outputText value="#{car.nombre}"/>
                    </p:column>
                    <p:column headerText="RUC" style="text-align: center">
                        <h:outputText value="#{car.ruc}"/>
                    </p:column>
                    <p:column headerText="Telefono" style="text-align: center">
                        <h:outputText value="#{car.telefono}"/>
                    </p:column>
                    <p:column headerText="Correo" style="text-align: center">
                        <p:panelGrid columns="1">
                            <h:outputText value="#{car.correo1}"/>
                            <h:outputText value="#{car.correo2}"/>
                        </p:panelGrid>
                    </p:column>
                    <p:column headerText="Bodega" style="text-align: center">
                        <h:outputText value="#{car.bodega.nombre}"/>
                    </p:column>
                    <p:column headerText="Modificar" style="text-align: center">
                        <p:commandButton value="Editar" update=":fedit:editEspe, :fadd:messages"
                                         oncomplete="PF('dlgModifyCar').show()">
                            <f:setPropertyActionListener value="#{car}" target="#{cargueraBean.selected}" />
                            <f:setPropertyActionListener value="#{car}" target="#{cargueraBean.nuevo}" />
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Borrar" style="text-align: center">
                        <p:commandButton value="Eliminar" update=":fdelete:deleteEspe, :fadd:messages"
                                         oncomplete="PF('dlgDeleteCar').show()">
                            <f:setPropertyActionListener value="#{car}" target="#{cargueraBean.selected}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:panelGrid>
        </h:form>
        <h:form id="fedit">
            <p:dialog header="Modificar Carguera" widgetVar="dlgModifyCar" resizable="false" 
                      modal="true" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="editEspe">
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="nombre" value="Nombre:"/>
                        <p:inputText id="nombre" required="true" 
                                     value="#{cargueraBean.selected.nombre}"/>
                        <p:message for="nombre" display="tooltip" severity="error"/>

                        <p:outputLabel for="ruc" value="RUC:"/>
                        <p:inputText id="ruc" required="true"
                                     value="#{cargueraBean.selected.ruc}"/>
                        <p:message for="ruc" display="tooltip" severity="error"/>

                        <p:outputLabel for="telefono" value="Telefono:"/>
                        <p:inputText id="telefono" required="true"
                                     value="#{cargueraBean.selected.telefono}"/>
                        <p:message for="telefono" display="tooltip" severity="error"/>

                        <p:outputLabel for="correo1" value="Correo 1:"/>
                        <p:inputText id="correo1" required="true"
                                     value="#{cargueraBean.selected.correo1}"/>
                        <p:message for="correo1" display="tooltip" severity="error"/>

                        <p:outputLabel for="correo2" value="Correo 2:"/>
                        <p:inputText id="correo2" required="true"
                                     value="#{cargueraBean.selected.correo2}"/>
                        <p:message for="correo2" display="tooltip" severity="error"/>

                        <p:outputLabel for="bodega" value="Bodega:"/>
                        <p:selectOneMenu id="bodega" required="true" value="#{cargueraBean.nuevo.bodega.codigo}">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{bodegaBean.bodegas}" var="bod"
                                           itemLabel="#{bod.nombre}" itemValue="#{bod.codigo}"/>
                        </p:selectOneMenu>
                        <p:message for="bodega" display="tooltip" severity="error"/>
                    </h:panelGrid>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Modificar" update=":fedit, :fadd:messages, :fdtcar:dtcar" 
                                     actionListener="#{cargueraBean.modify(evt)}"/>
                </f:facet>
            </p:dialog>
        </h:form>
        <h:form id="fdelete">
            <p:dialog header="Eliminar Carguera" widgetVar="dlgDeleteCar" resizable="false" 
                      modal="true" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="deleteEspe">
                    <p:outputLabel value="Se eliminara el siguiente registro:"/>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Nombre:"/>
                        <p:outputLabel value="#{cargueraBean.selected.nombre}"/>

                        <p:outputLabel value="RUC:"/>
                        <p:outputLabel value="#{cargueraBean.selected.ruc}"/>

                        <p:outputLabel value="Telefono:"/>
                        <p:outputLabel value="#{cargueraBean.selected.telefono}"/>

                        <p:outputLabel value="Correo 1:"/>
                        <p:outputLabel value="#{cargueraBean.selected.correo1}"/>

                        <p:outputLabel value="Correo 2:"/>
                        <p:outputLabel value="#{cargueraBean.selected.correo2}"/>

                        <p:outputLabel value="Bodega:"/>
                        <p:outputLabel value="#{cargueraBean.selected.bodega.nombre}"/>
                    </h:panelGrid>
                </p:outputPanel>
                <f:facet name="footer">
                    <p:commandButton value="Eliminar" update=":fdelete, :fadd:messages, :fdtcar:dtcar" 
                                     actionListener="#{cargueraBean.remove(evt)}"/>
                </f:facet>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
